<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI文本检测系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="bg-dark text-white p-4">
        <div class="container">
            <h1 class="text-center">AI文本检测系统</h1>
            <p class="text-center lead">基于深度学习的人工智能生成文本检测工具</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active text-dark" id="text-tab" data-bs-toggle="tab" data-bs-target="#text-panel" type="button" role="tab" aria-controls="text-panel" aria-selected="true">文本输入</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link text-dark" id="file-tab" data-bs-toggle="tab" data-bs-target="#file-panel" type="button" role="tab" aria-controls="file-panel" aria-selected="false">文件上传</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="myTabContent">
                            <!-- 文本输入面板 -->
                            <div class="tab-pane fade show active" id="text-panel" role="tabpanel" aria-labelledby="text-tab">
                                <form id="text-form">
                                    <div class="mb-3">
                                        <label for="text-input" class="form-label">请输入要检测的文本：</label>
                                        <textarea class="form-control" id="text-input" rows="10" placeholder="在此输入文本..."></textarea>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">检测</button>
                                    </div>
                                </form>
                            </div>
                            
                            <!-- 文件上传面板 -->
                            <div class="tab-pane fade" id="file-panel" role="tabpanel" aria-labelledby="file-tab">
                                <form id="file-form">
                                    <div class="mb-3">
                                        <label for="file-input" class="form-label">请上传文件（支持 txt, docx, pdf）：</label>
                                        <input class="form-control" type="file" id="file-input" accept=".txt,.docx,.pdf">
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">上传并检测</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 检测结果卡片 -->
                <div class="card mt-4 shadow-sm d-none" id="result-card">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">检测结果</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert d-flex align-items-center" role="alert" id="result-alert">
                            <div id="result-icon" class="me-3">
                                <!-- 图标将通过JS动态添加 -->
                            </div>
                            <div>
                                <h4 class="alert-heading" id="result-heading"></h4>
                                <p id="result-message"></p>
                            </div>
                        </div>
                        
                        <div class="progress mt-3">
                            <div class="progress-bar" id="confidence-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                        <p class="text-center mt-2" id="confidence-text">置信度: 0%</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white p-3 mt-5">
        <div class="container text-center">
            <p>基于深度学习的AI文本检测系统 &copy; 2023</p>
        </div>
    </footer>

    <!-- 加载指示器 -->
    <div class="loading-overlay d-none" id="loading-overlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
        <p class="text-light mt-2">处理中，请稍候...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
